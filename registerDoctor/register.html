<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="logo" href="../navbar/logo.png" id="icona">
    <title>Registrazione Dottore</title>
    <!-- Link bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome per le icone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="../elencostudi/CSS/style.css" rel="stylesheet" />
    <!--Css-->
    <link href="register.css" rel="stylesheet" />
    <link href="../navbar/navbar.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      aria-label="Eleventh navbar example"
      id="navbar-container"
    ></nav>
    <section>
      <div class="container custom-register">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="https://media-public.canva.com/jB0Ss/MAEADZjB0Ss/1/s2.jpg"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                      height: 850px;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Registrati subito</h3>

                    <form id="addUserForm">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="nome"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="nome">Nome</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="cognome"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="cognome"
                              >Cognome</label
                            >
                          </div>
                        </div>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="date"
                          id="dataNascita"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="dataNascita"
                          >Data di Nascita</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="text"
                          id="codiceFiscale"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="codiceFiscale"
                          >Codice fiscale</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="email">Email</label>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="password"
                              id="password"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="password"
                              >Password</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="password"
                              id="confPassword"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="confPassword"
                              >Conferma password</label
                            >
                          </div>
                        </div>
                      </div>

                      <!--
                    <div class="dropdown" style="margin-bottom:15%;">
                      <button class="btn btn-secondary dropdown-toggle col-md-4 mb-6" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ruolo
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Paziente</a></li>
                        <li><a class="dropdown-item" href="#">Medico</a></li>
                      </ul>
                    </div>
                    -->

                      <div
                        class="d-flex justify-content-end pt-3"
                        style="
                          margin-right: 5%;
                          margin-bottom: 10%;
                          margin-top: +5%;
                        "
                      >
                        <button
                          type="reset"
                          id="resetButton"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-light btn-lg"
                        >
                          Resetta tutto
                        </button>
                        <button
                          type="submit"
                          id="register"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-lg ss bottone"
                        >
                          Salva
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="mt-5" id="bottom"></footer>
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
    <script src="../elencostudi/JS/footer.js"></script>
    <script src="../navbar/navbar.js"></script>
  </body>
</html>
