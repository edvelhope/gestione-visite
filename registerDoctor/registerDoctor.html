<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione Dottore</title>
    <!-- Link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Tags Input CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"
      rel="stylesheet"
    />
    <!-- Link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome per le icone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="../elencostudi/CSS/style.css" rel="stylesheet" />
    <!-- Css -->
    <link href="registerDoctor.css" rel="stylesheet" />
    <link href="../navbar/navbar.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      aria-label="Eleventh navbar example"
      id="navbar-container"
    ></nav>
    <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="https://media-public.canva.com/pEMXM/MAGNJjpEMXM/1/s2.jpg"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Continua registrazione</h3>

                    <fieldset class="border p-3" style="margin-bottom: 10%">
                      <legend class="w-auto px-2">Studio Medico</legend>

                      <select
                        multiple
                        id="select-tags"
                        class="form-control"
                        style="margin-top: -10%; margin-bottom: -5%"
                      >
                        <option value="Amsterdam">Amsterdam</option>
                      </select>

                      <div class="mb-3" style="margin-top: 10%">
                        <label for="nome" class="form-label"
                          >Codice fiscale</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="nome"
                          placeholder="Inserisci il tuo nome"
                        />
                      </div>
                    </fieldset>

                    <button
                      type="button"
                      class="btn bottone"
                      style="background-color: #727273 !important"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      style="margin-bottom: +30%"
                    >
                      Specializzazioni
                    </button>

                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="exampleModal"
                      tabindex="-1"
                      aria-labelledby="exampleModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                              Seleziona Specializzazioni
                            </h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>

                          <div class="modal-body">
                            <div class="container mt-5">
                              <!-- Selettore con tags -->
                              <select
                                multiple
                                id="select-tags-modal"
                                class="form-control"
                                style="margin-top: -10%; margin-bottom: -5%"
                              >
                                <option value="Amsterdam">Amsterdam</option>
                                <!--Qui vanno inserite le specializzazione-->
                              </select>

                              <div class="container mt-5">
                                <h4>Specializzazioni selezionate</h4>
                                <input
                                  type="text"
                                  value=""
                                  data-role="tagsinput"
                                  class="form-control"
                                  id="tags-input"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-bs-dismiss="modal"
                            >
                              Chiudi
                            </button>
                            <button
                              type="button"
                              class="btn bottone"
                              id="save-tags"
                              data-bs-dismiss="modal"
                            >
                              Salva
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div
                      class="d-flex justify-content-end pt-3"
                      style="
                        margin-right: 5%;
                        margin-bottom: 10%;
                        margin-top: 34%;
                      "
                    >
                      <button
                        type="click"
                        onclick="resetForm()"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-light btn-lg"
                      >
                        Resetta tutto
                      </button>
                      <button
                        type="click"
                        onclick="createDoctor()"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-lg ms-2 bottone"
                        style="background-color: #2abfbf !important"
                      >
                        Salva
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="mt-5" id="bottom"></footer>

    <!-- Link Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Tags Input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>

    <script src="registerDoctor.js"></script>
    <script src="../elencostudi/JS/footer.js"></script>
    <script src="../navbar/navbar.js"></script>
  </body>
</html>
