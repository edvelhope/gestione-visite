<html>

<head>
  <title>Sign Up</title>
  <!-- Link bootstrap-->

    rel="stylesheet">
  <!--Css-->
  <link href="register.css" rel="stylesheet">
  <!-- FontAwesome per le icone -->
  <link href="../elencostudi/CSS/style.css" rel="stylesheet" />
  <!-- FontAwesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>
  <section class="h-100" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="	https://media-public.canva.com/jB0Ss/MAEADZjB0Ss/1/s2.jpg" alt="Sample photo"
                  class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 834px" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registrati subito</h3>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">Nome</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">Cognome</label>
                      </div>
                    </div>
                  </div>


                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Codice fiscale</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example97" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Email</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m1">Password</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n1">Conferma password</label>
                      </div>
                    </div>
                  </div>

                  <div class="dropdown" style="margin-bottom:15%;">
                    <button class="btn btn-secondary dropdown-toggle col-md-4 mb-6" type="button"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      Ruolo
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Paziente</a></li>
                      <li><a class="dropdown-item" href="#">Medico</a></li>
                    </ul>
                  </div>

                  <div class="d-flex justify-content-end pt-3" style="margin-right: 5%; margin-bottom: 10%;">
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Resetta
                      tutto</button>
                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-lg ss bottone">Salva</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Link Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Footer -->
  <footer id="footer-container"></footer>

  <script>
      // Funzione per caricare il footer senza alterare il layout
      async function loadFooter() {
          try {
              const response = await fetch("../elencostudi/html/footer.html");
              if (!response.ok) throw new Error("Errore nel caricamento del footer");
              const footerContent = await response.text();
              document.getElementById("footer-container").innerHTML = footerContent;
          } catch (error) {
              console.error("Errore:", error);
          }
      }

      // Chiama la funzione per caricare il footer
      loadFooter();
  </script>
</body>

</html>
