<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="logo" href="../navbar/logo.png" id="icona">
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="profilo-utente.css" />
    <link href="../navbar/navbar.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome per le icone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="../elencostudi/CSS/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      aria-label="Eleventh navbar example"
      id="navbar-container"
    ></nav>

    <div class="container">
      <h4 class="info">Le tue informazioni</h4>
      <div class="row">
        <!-- profilo -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-profilo-utente 2 text-center">
              <div class="user-img">
                <img
                  src="img/110d9628bc5cd4bea05ec1464cd911eb.jpg"
                  id="photo"
                />
                <input type="file" id="file" />
                <label for="file" id="uploadbtn"
                  ><i class="fas fa-camera"> </i
                ></label>
              </div>
              <div class="mt-3">
                <h4 id="nomeCompleto"></h4>
                <p class="text-secondary mb-1" id="ruoloUtente"></p>
              </div>
            </div>
            <!--dati-->
            <div class="card-body">
              <h6 class="text-center">Dati</h6>
              <ul class="list-group list-group">
                <li class="list-group-item">
                  Email: <span id="riepilogoEmail"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--fine dati-->

        <!-- profilo - prenotazioni -->
        <div class="col-lg-8">
          <div class="card">
            <div class="card-contenitore">
              <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                  <a href="#profile" class="nav-link active" data-toggle="pill"
                    >Profilo</a
                  >
                </li>
                <li class="nav-item">
                  <a href="#bookings" class="nav-link" data-toggle="pill"
                    >Prenotazioni</a
                  >
                </li>
              </ul>
              <!--profilo-->
              <div class="tab-content p-4">
                <div class="tab-pane active" id="profile">
                  <div class="col-lg">
                    <div class="card">
                      <div class="card-body">
                        <div class="row mb-3">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Nome</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control" value="" id="profileNome" />
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Cognome</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control" value="" id="profileCognome" />
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Codice Fiscale</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control" value="" id="profileCF" />
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Data di Nascita</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <input type="date" class="form-control" value="" id="profileDataNascita" />
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control" value="" id="profileEmail" />
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Password</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <div class="input-container">
                              <input
                                type="password"
                                class="form-control"
                                id="passwordField"
                                value="password123"
                                disabled
                              />
                              <i class="fa-regular fa-eye" id="eyeIcon"></i>
                              <i class="fa-regular fa-eye-slash" id="eyeSlashIcon"></i>
                              <i class="fa-solid fa-pen"></i>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col d-flex justify-content-start align-items-center">
                            <!-- Pulsante Modifica -->
                            <input
                              type="button"
                              class="btn btn-primary px-2 me-2"
                              id="saveChanges"
                              value="Modifica"
                            />
                            <!-- Pulsante Elimina -->
                            <input
                              type="button"
                              class="btn btn-primary px-2"
                              id="delete"
                              value="Elimina"
                            />
                          </div>
                        </div>
                        

                      </div>
                    </div>
                  </div>
                </div>
                <!--prenotazioni-->
                <div class="tab-pane" id="bookings">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">
                        Prenotazione per visita dermatologica
                      </h5>
                      <p class="card-text">
                        Data: 25 Febbraio 2025 - Ore 10:30 <br />
                        Consulto per problemi della pelle, come acne, allergie o
                        altre condizioni dermatologiche.
                      </p>
                      <a href="#" class="btn btn-primary">Info</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="mt-5" id="bottom"></footer>
    <!-- servono per far funzionare profilo-prenotazioni -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../navbar/navbar.js"></script>
    <script src="profilo-utente.js"></script>
    <script src="../elencostudi/JS/footer.js"></script>
  </body>
</html>
