<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="logo" href="../navbar/logo.png" id="icona">   
    <title>Elenco Studi Medici</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome per le icone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/elencoStudiMedici.css" />
    <link href="../../navbar/navbar.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      aria-label="Eleventh navbar example"
      id="navbar-container"
    ></nav>
    <div class="container mt-4">
      <h1 class="mb-4 text-center">Elenco Studi Medici</h1>

      <!-- Filtro in base al nome dello studio -->
      <div class="mb-4">
        <input
          type="text"
          id="filterInput"
          class="form-control"
          placeholder="Cerca studio medico..."
          onkeyup="filterStudies()"
        />
      </div>

      <!-- Lista degli studi medici -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="studiosList">
        <!-- I dati verranno caricati dinamicamente con JavaScript -->
      </div>
    </div>
    <!-- Footer -->
    <footer class="mt-5" id="bottom"></footer>
    <!-- Collegamento a JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/elencoStudiMedici.js"></script>
    <script src="../../navbar/navbar.js"></script>
    <script src="../JS/footer.js"></script>
  </body>
</html>
