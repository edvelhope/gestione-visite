<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elenco Studi Medici</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <!-- Collegamento con il CSS -->
  <link rel="stylesheet" href="../CSS/elencoStudiMedici.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">Elenco Studi Medici</h1>

    <!-- Filtro in base al nome dello studio -->
    <div class="mb-4">
      <input type="text" id="filterInput" class="form-control" placeholder="Cerca studio medico..." onkeyup="filterStudies()">
    </div>

    <!-- Lista degli studi medici -->
    <div class="row row-cols-1 row-cols-md-3 g-4" id="studiosList">
      <!-- I dati verranno caricati dinamicamente con JavaScript -->
    </div>
  </div>

  <!-- Collegamento a JS -->
  <script src="../JS/elencoStudiMedici.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</br>
  <div id="footer-container"></div>

    <script>
        // Funzione per caricare il footer
        async function loadFooter() {
            try {
                const response = await fetch("footer.html");
                if (!response.ok) throw new Error("Errore nel caricamento del footer");
                const footerContent = await response.text();
                document.getElementById("footer-container").innerHTML = footerContent;
            } catch (error) {
                console.error("Errore:", error);
            }
        }

        // Chiama la funzione per caricare il footer
        loadFooter();
    </script>

</body>
</html>
