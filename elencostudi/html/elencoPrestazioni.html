<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elenco Prestazioni</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../CSS/elencoPrestazioni.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../navbar/navbar.css" rel="stylesheet" />
</head>
<body>

  <nav
      class="navbar navbar-expand-lg"
      aria-label="Eleventh navbar example"
      id="navbar-container"
    ></nav>

  <div class="wrapperPre">
    <div class="container mt-4">
      <h1 class="mb-4 text-center">Elenco Prestazioni</h1>

      <div class="row g-4" id="prestazioniList">
        <!-- Le card delle prestazioni verranno inserite dinamicamente qui -->
      </div>
    </div>
    
    <br>
  </div>

  <footer id="footer-container"></footer>

  <script>
      // Funzione per caricare il footer senza alterare il layout
      async function loadFooter() {
          try {
              const response = await fetch("footer.html");
              if (!response.ok) throw new Error("Errore nel caricamento del footer");
              const footerContent = await response.text();
              document.getElementById("footer-container").innerHTML = footerContent;
          } catch (error) {
              console.error("Errore:", error);
          }
      }

      // Chiama la funzione per caricare il footer
      loadFooter();
  </script>

  <!-- Bootstrap JS -->
  <script src="../JS/elencoPrestazioni.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../navbar/navbar.js"></script>
</body>
</html>
